<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Punto de fuga</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: white;
			font-family: arial;
		}
		.container {
			border: 1px solid black;
		}
		.container:hover .cuadrado {
			/*transform-origin: 50% 50%; punto de origen por defecto*/
			/*transform-origin: top;*/
			/*transform-origin: bottom;*/
			/*transform-origin: left;*/
			/*transform-origin: right;*/
			transform-origin: left top;
 			/*transform: rotateX(45deg);*/
 			transform: rotateZ(45deg);
		}
		.cuadrado {
			width: 200px;
			height: 200px;
			background: #7dc900;
			margin: 20px;
			transition: 500ms;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="cuadrado">Hola Perros</div>
	</div>
</body>
</html>
